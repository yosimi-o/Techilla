<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   
<div class="container">
  
  <h3>Please crosscheck your items before proceeding to make payment</h3>            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>PRODUCT</th>
        <th>PRICE</th>
        <th>QUANTITY</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Tilapia</td>
        <td>#600</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Ugwu</td>
        <td>#150</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Goatmeat</td>
        <td>#500</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Ewedu</td>
        <td>#100</td>
        <td>1</td>
      </tr>
      <tr>
        <td><strong>TOTAL</strong></td>
        <td><strong>#1,250.00</strong></td>
        <td></td>
      </tr>
    </tbody>
  </table>

 <p>Estimated Delivery Time: 30 Minutes</p>
</div>

   
<div class="container">
  
  <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address">
    
    <div class="form-group">
      <label for="pwd">Phone Number:</label>
      <input type="number" class="form-control" id="phone-number" placeholder="Enter your phone number" name="phone-number">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Contact Information Correct.</label>
    </div>  
  </div>

  
</div>

  <div class="container text-left">
    <ul class="list-inline">
      <li><a href="#"><i class="fab fa-cc-mastercard"></i></a></li>
      <li><a href="#"><i class="fab fa-cc-paypal"></i></a></li>
      <li><a href="#"><i class="fab fa-cc-visa"></i></a></li>
    </ul>
  </div>

  <div class="container text-right">
    <button type="submit" class="btn btn-primary">CHECKOUT</button>
  </div>
  
</body>
</html>
