    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your Name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pwd" minlength="5">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="add" class="form-control" id="address" placeholder="Enter your Address" name="address" required>
        </div>
        <div class="form-group">
          <label for="phone-number">State:</label><br>
          <select class="select-dropdown" name="state" id="state">
            <option value="no select" checked="">Select a state from the list</option>
            <option value="Lagos">Lagos</option>
            <option value="Abuja">Abuja</option>
            <option value="PortHacourt">PortHacourt</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone-number">Location:</label><br>
          <select class="select-dropdown" name="location" id="location">
            <option value="no select">Select a location from the list</option>
            <option value="Abaranje">Abaranje</option>
            <option value="Akoka">Akoka</option>
            <option value="Ikeja">Ikeja</option>
            <option value="Ikotun">Ikotun</option>
            <option value="Ikorodu">Ikorodu</option>
            <option value="Lagos Island">Lagos Island</option>
            <option value="Mushin">Mushin</option>
            <option value="Victoria Garden City">Victoria Garden City</option>
            <option value="Yaba">Yaba</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number:</label>
          <input type="number" class="form-control" id="phone-number" placeholder="eg. +234 8012345678" name="phone-number" required>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn"><a href="login.html">Submit</a></button>
      </form>
